<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Server Side Calculator</title>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Weekend Challenge #2</h1>
        <br />
    <h2>Server Side Calculator</h2>
        <br />
    <div id="calcContainer">
        <input type="text" id="numberDisplay">
        <button id="clear-btn">C</button>

        <button class= numBtn id="seven">7</button>
        <button class= numBtn id="eight">8</button>
        <button class= numBtn id="nine">9</button>
        <button class= "math">+</button>

        <button class= numBtn id="four">4</button>
        <button class= numBtn id="five">5</button>
        <button class= numBtn id="six">6</button>
        <button class= "math">-</button>

        <button class= numBtn id="one">1</button>
        <button class= numBtn id="two">2</button>
        <button class= numBtn id="three">3</button>
        <button class= "math">*</button>

        <button class= numBtn id="zero">0</button>
        <button class= numBtn id="decimal">.</button>
        <button id="submit-btn">=</button>
        <button class= "math">/</button>
    </div>
        <br />
        <div class="errorMsg">
        </div>
        <br />

    <div id="answerEquals">
    </div>
        <br />
    <section id="calcHistory">
        <h2>Calculator History:</h2>
            <ul id="calc-log">
            </ul>
        <button id="deleteLog">Delete History</button>
    </section>
</body>
</html>
